<!doctype html>
<html>
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>AR Art</title>

<!-- A-Frame + MindAR (image tracking) -->
<script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>

<style>
body { margin: 0; overflow: hidden; }
/* Optional: a tiny helper label while loading */
#hint {
position: fixed;
left: 12px;
bottom: 12px;
padding: 8px 10px;
background: rgba(0,0,0,0.55);
color: white;
font-family: -apple-system, system-ui, sans-serif;
font-size: 14px;
border-radius: 8px;
z-index: 9999;
}
</style>
</head>

<body>
<div id="hint">Point your camera at the artworkâ€¦</div>

<a-scene
mindar-image="imageTargetSrc: ./targets.mind;"
vr-mode-ui="enabled: false"
device-orientation-permission-ui="enabled: true"
renderer="colorManagement: true; physicallyCorrectLights: true"
>
<!-- Load assets (your GIF) -->
<a-assets>
<img id="overlay" src="overlay.gif" />
</a-assets>

<!-- Camera -->
<a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

<!-- Attach content to the first target image (targetIndex 0) -->
<a-entity mindar-image-target="targetIndex: 0">
<!-- GIF overlay plane -->
<a-plane
src="#overlay"
position="0 0 0"
width="1"
height="0.6"
rotation="0 0 0"
material="shader: flat; transparent: true; opacity: 1"
></a-plane>
</a-entity>
</a-scene>

// (This is optional, but it helps people know what to do.)
